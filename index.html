<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">AL-Ali</h3>
            <ul>
              <li>
                <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                  <i class="fa-regular fa-chart-bar fa-fw"></i>
                  <span class="hide-mobile">Dashboard</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span class="hide-mobile">Settings</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                  <i class="fa-regular fa-user fa-fw"></i>
                  <span class="hide-mobile">Profile</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                  <i class="fa-solid fa-diagram-project fa-fw"></i>
                  <span class="hide-mobile">Projects</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                  <i class="fa-solid fa-graduation-cap fa-fw"></i>
                  <span class="hide-mobile">Courses</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                  <i class="fa-regular fa-circle-user fa-fw"></i>
                  <span class="hide-mobile">Friends</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                  <i class="fa-regular fa-file fa-fw"></i>
                  <span class="hide-mobile">Files</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                  <i class="fa-regular fa-credit-card fa-fw"></i>
                  <span class="hide-mobile">Plans</span>
                </a>
              </li>
            </ul>
        </div>
        <div class="content w-full">
          <!-- Start head -->
          <div class="head bg-white p-15 between-flex">
            <div class="search p-relative">
              <input type="search" placeholder="Type a keyword" class="p-10">
            </div>
            <div class="icons d-flex align-center">
              <span class="notification p-relative">
                <i class="fa-regular fa-bell fa-lg"></i>
              </span>
              <img src="imgs/avatar.png" alt="avatar">
            </div>
          </div>
          <!-- End head -->
          <h1 class="p-relative">Dashboard</h1>
          <div class="wrapper d-grid gap-20">
            <!-- Start welcome widget -->
            <div class="welcome bg-white rad-10 txt-c-mobile">
              <div class="intro p-20 d-flex space-between bg-eee">
                <div>
                  <h2 class="m-0">Welcome</h2>
                  <p class="c-grey mt-5">Ahmed</p>
                </div>
                <img class="hide-mobile" src="imgs/welcome.png" alt="">
              </div>
              <img src="imgs/avatar.png" alt="" class="avatar">
              <div class="body txt-c d-flex p-20 mt-20 mp-20 block-mobile">
                <div>Ahmed Abas<span class="d-block c-grey fs-14 mt-10">Developer</span></div>
                <div>80<span class="d-block c-grey fs-14 mt-10">Projects</span></div>
                <div>$5000<span class="d-block c-grey fs-14 mt-10">Earned</span></div>
              </div>
              <a href="profile.html" class="visit d-block fs-14 rad-6 bg-blue c-white w-fit btn-shape">Profile</a>
            </div>
            <!-- End welcome widget -->
            <!-- Start quick draft widget -->
            <div class="quick-draft p-20 bg-white rad-10">
              <h2 class="mt-0 mb-10">Quick draft</h2>
              <p class="mt-0 mb-20 c-grey fs-15">write a draft for your ideas</p>
              <form action="">
                <input class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" type="text" name="" placeholder="Title" id="">
                <textarea class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" name="" placeholder="Your thought" id=""></textarea>
                <input class="save d-block fs-14 bg-blue c-white b-none w-fit btn-shape" type="submit" value="Save">
              </form>
            </div>
            <!-- End quick draft widget -->
          </div>
        </div>
    </div>
</body>
</html>
